<!doctype html>
<html ng-app="app">
<head>
<link rel="icon" type="image/png" href="../../../../assets/img/favicon-512.png" sizes="512x512">
<link rel="icon" href="../../../../assets/img/favicon.ico" sizes="16x16 32x32 48x48 64x64 128x128 256x256">
<link rel="apple-touch-icon" href="../../../../assets/img/favicon-512.png">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
    <script src="../src/sprintf.js"></script>
    <script src="../src/angular-sprintf.js"></script>

<style>
/* Utility: circular avatar */
.avatar-circle { width: 160px; height: 160px; border-radius: 50%; overflow: hidden; display: inline-block; }
.avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
</style>
</head>
<body>
    <pre>{{ "%+010d"|sprintf:-123 }}</pre>
    <pre>{{ "%+010d"|vsprintf:[-123] }}</pre>
    <pre>{{ "%+010d"|fmt:-123 }}</pre>
    <pre>{{ "%+010d"|vfmt:[-123] }}</pre>
    <pre>{{ "I've got %2$d apples and %1$d oranges."|fmt:4:2 }}</pre>
    <pre>{{ "I've got %(apples)d apples and %(oranges)d oranges."|fmt:{apples: 2, oranges: 4} }}</pre>

    <script>
        angular.module("app", ["sprintf"])
    </script>
</body>
</html>
