  <script src="script.js" defer></script>
  <script>
    (async function(){
      const params = new URLSearchParams(location.search);
      const slug = params.get('p');
      const data = await loadJSON('content/projects.json');
      if(!data || !Array.isArray(data) || !data.length) return;
      const project = data.find(x => x.slug === slug) || data[0];
      document.title = project.title + " ‚Äî Mohamed Ali Mabrouki";
      document.getElementById('p-title').textContent = project.title;
      document.getElementById('p-summary').textContent = (project.details && project.details.overview) || project.summary;
      const tags = (project.tags || []).join(' | ');
      document.getElementById('p-tags').textContent = tags;

      const galleryEl = document.getElementById('p-gallery');
      const gallery = (project.details && Array.isArray(project.details.gallery) && project.details.gallery.length)
        ? project.details.gallery
        : [project.image];
      galleryEl.innerHTML = gallery.map(img => imgBlock(img, project.title, (project.details&&project.details.focus)||project.focus||'50% 50%')).join('');

      const highlights = (project.details && project.details.highlights) || project.bullets || [];
      document.getElementById('p-highlights').innerHTML = highlights.map(item => `<li>${item}</li>`).join('');

      const kpis = (project.details && project.details.kpis) || [];
      const kpiContainer = document.getElementById('p-kpis');
      if(kpis.length){
        kpiContainer.innerHTML = kpis.map(item => `<li>${item}</li>`).join('');
      }else{
        const fallback = (state.i18n && state.i18n.ui && state.i18n.ui.project_kpis_fallback) || 'KPIs available on request.';
        kpiContainer.innerHTML = `<li>${fallback}</li>`;
      }

      const extra = (project.details && project.details.extra) || [];
      const detailSection = document.getElementById('p-details');
      if(extra.length){
        const extraHeading = (state.i18n && state.i18n.ui && state.i18n.ui.project_additional) || 'Additional Notes';
        detailSection.innerHTML = `<h3 data-i18n-key="project_additional">${extraHeading}</h3><ul>${extra.map(item => `<li>${item}</li>`).join('')}</ul>`;
      }

      if(state.i18n && state.i18n.ui){
        setTranslations(state.i18n, state.lang);
      }

      observeReveals(document);
      applyFilters('all');
    })();
  </script>
